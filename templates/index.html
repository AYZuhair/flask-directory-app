<!DOCTYPE html>
<html>
<head>
    <title>Employee Directory</title>
</head>
<body>
    <h1>Employee Directory</h1>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>
    <ul>
        {% for emp in employees %}
        <li><a href="{{ url_for('employee_detail', employee_id=emp['employee_id']) }}">{{ emp['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
